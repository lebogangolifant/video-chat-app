<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>video Chat webRTC</title>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <header>
    <h1>hey...</h1>
  </header>

  <section class="videostream">
    <!-- add video elements and control buttons -->
    <video id="localVideo" autoplay playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>

  <div>
    <button id="startButton">Start</button>
    <button id="callButton">Call</button>
    <button id="hangupButton">Hang Up</button>
  </div>
</section>

<!-- text chat-->
<section class="openchat">
  <a href="text.html"><button>open chat</button> </a>
</section>

<section class="textchat">
  <h6>hey...</h6>
  <textarea id="dataChannelSend" disabled
    placeholder="Press Start, enter some text, then press Send."></textarea>
  <textarea id="dataChannelReceive" disabled></textarea>
  <div id="buttons">
    <button id="startButton">Start</button>
    <button id="sendButton">Send</button>
    <button id="closeButton">Stop</button>
  </div>
</section>
<!-- screenshot -->
<section class="openchat">
  <a href="screenshot.html"><button>take screenshot</button> </a>
</section>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>
  <script src="js/videostream.js"></script>
  <script src="js/signaling.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</body>
</html>
